{% load staticfiles %}
      <aside class="main-sidebar">

        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">

          <!-- Sidebar user panel (optional) -->
          <div class="user-panel">
            <div class="pull-left image">
              <img src="{% static "dist/img/user2-160x160.jpg" %}" class="img-circle" alt="User Image">
            </div>
            <div class="pull-left info">
              <p>John Doe</p>
              <!-- Status -->
              <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
            </div>
          </div>

          <!-- search form (Optional) -->
<!--           <form action="#" method="get" class="sidebar-form">
            <div class="input-group">
              <input type="text" name="q" class="form-control" placeholder="Search...">
              <span class="input-group-btn">
                <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i></button>
              </span>
            </div>
          </form> -->
          <!-- /.search form -->

          <!-- Sidebar Menu -->
          <ul class="sidebar-menu">
            <li class="header">HEADER</li>
            <!-- Optionally, you can add icons to the links -->
            <li class="treeview {% if request.path == '/'%}active{% endif %}">
              <a href="#">
                <i class="fa fa-dashboard"></i> <span>Dashboard</span> <i class="fa fa-angle-left pull-right"></i>
              </a>
              <ul style="display: {% if request.path == '/'%}block;{% else %}hidden;{% endif %}" class="treeview-menu menu-open">
                <li class="{% if request.path == '/'%}active{% endif %}"><a href="/"><i class="fa fa-circle-o"></i>Main</a></li>
              </ul>
            </li>
            <li class="treeview {% if request.path|slice:":9" == '/location'%}active{% endif %}">
              <a href="#">
                <i class="fa fa-map"></i> <span>Locations</span>
                <i class="fa fa-angle-left pull-right"></i>
              </a>
              <ul style="display: {% if request.path|slice:":9" == '/location'%}block;{% else %}hidden;{% endif %}" class="treeview-menu">
                <li class="{% if request.path|slice:":18" == '/location/accounts' %}active{% endif %}"><a href="/location/accounts"><i class="fa fa-briefcase"></i> Accounts</a></li>
                <li class="{% if request.path|slice:":18" == '/location/products' %}active{% endif %}"><a href="/location/products"><i class="fa fa-shopping-cart"></i> Products</a></li>
                <li class="{% if request.path|slice:":20" == '/location/promotions'%}active{% endif %}"><a href="/location/promotions"><i class="fa fa-star"></i> Promotions</a></li>
              </ul>
            </li>
            <li class="{% if request.path == '/rewards'%}active{% endif %}">
              <a href="/rewards"><i class="fa fa-gift"></i> <span>Rewards</span></a>
            </li>
            <li class="{% if request.path == '/contests'%}active{% endif %}">
              <a href="/contests"><i class="fa fa-ticket"></i> <span>Contests</span></a>
            </li>
            <li class="{% if request.path == '/news'%}active{% endif %}">
              <a href="/news"><i class="fa fa-newspaper-o"></i> <span>News</span></a>
            </li>
            <li class="{% if request.path == '/users'%}active{% endif %}">
              <a href="/users"><i class="fa fa-users"></i> <span>CMS Users</span></a>
            </li>
            <li class="{% if request.path == '/respondents'%}active{% endif %}">
              <a href="/respondents"><i class="fa fa-users"></i> <span>Respondents</span></a>
            </li>
            <li class="{% if request.path == '/consumer/profiles'%}active{% endif %}">
              <a href="/consumer/profiles"><i class="fa fa-edit"></i> <span>Consumer Profiles</span></a>
            </li>
            <li class="{% if request.path == '/policies'%}active{% endif %}">
              <a href="/policies"><i class="fa fa-sliders"></i> <span>Policies</span></a>
            </li>
            <li class="treeview">
              <a href="#">
                <i class="fa fa-edit"></i> <span>Forms</span>
                <i class="fa fa-angle-left pull-right"></i>
              </a>
              <ul style="display: none;" class="treeview-menu">
                <li><a href="/contests"><i class="fa fa-circle-o"></i> Contests </a></li>
                <li><a href="/promos"><i class="fa fa-circle-o"></i> Promos</a></li>
                <li><a href="/newsfeeds"><i class="fa fa-circle-o"></i> News Feeds</a></li>
              </ul>
            </li>
          </ul><!-- /.sidebar-menu -->
        </section>
        <!-- /.sidebar -->
      </aside>
