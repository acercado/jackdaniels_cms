{% extends "cms/base.html" %}


{% block content %}
      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
            Products
            <small>Products page
            </small>
          </h1>


          <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Level</a></li>
            <li class="">Location </li>
            <li class="active">Products </li>
          </ol>
        </section>
        <section class="content">

          <div class="box">
            <div class="box-header">
              <div class="row">
                <div class="col-md-9"><h3 class="box-title">Products</h3></div>
                <div class="col-md-3"><a href="/location/products/new" class="btn btn-block btn-default">+ New Product</a></div>
              </div>
            </div><!-- /.box-header -->
            <div class="box-body">
              <table id="example1" class="table table-bordered table-striped">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                {% for product in products %}
                  <tr role="row" class="odd">
                      <td class="sorting_1">{{ product.name }}</td>
                      <td>{{ product.info }}</td>
                      <td>Action</td>
                  </tr>
                {% endfor %}
                </tbody>
                <tfoot>
                  <tr>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Actions</th>
                  </tr>
                </tfoot>
              </table>
            </div>
          </div><!-- /.box-body -->

        </section><!-- /.content -->
      </div><!-- /.content-wrapper -->
{% endblock content %}
